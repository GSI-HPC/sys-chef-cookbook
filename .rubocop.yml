inherit_from:
  - .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  Enabled: false

# allow lines longer than 80 characters
Layout/LineLength:
  Max: 120

# Don't force [] instead of Array.new etc.
Style/EmptyLiteral:
  Enabled: false

Layout/ExtraSpacing:
  ForceEqualSignAlignment: true
  # EqualSignAlignment does not work as expected
  Enabled: false

# don't enforce {key: value, ...}
Style/HashSyntax:
  Enabled: false

# Don't check for double quotes vs single quotes for now:
Style/StringLiterals:
  Enabled: false
