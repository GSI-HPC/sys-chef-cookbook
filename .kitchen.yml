  - name: sys_autofs
    run_list:
      - recipe[sys::autofs]
      - recipe[sys::file]
    attributes:
      sys:
        autofs:
          maps:
            test:
              # dummy entry to avoid nil value
              foo: bar
        file:
          # create a bind mount autofs map for testing
          /etc/auto.test:
            content: tempo -fstype=bind :/tmp
            notifies:
              - reload
              - service[autofs]
  - name: sys_banner
    run_list:
      - recipe[sys::banner]
    attributes:
      sys:
        banner:
          header: 'Space: the final frontier.'
          message:
            - These are the voyages of the starship Enterprise.
            - 'Its continuing mission: to explore strange new worlds.'
            - To seek out new life and new civilizations.
          service_properties:
            - To boldly go where no one has gone before!
          footer: Engage!
          info: true
  - name: sys_chef
    run_list:
      - recipe[sys::chef]
    attributes:
      sys:
        admin_group: adm
        chef:
          server_url:
            http://localhost:4000
  - name: sys_ferm
    run_list:
      - recipe[sys::ferm]
    attributes:
      sys:
        ferm:
          rules:
            ip:
              filter:
                INPUT:
                  - 'policy ACCEPT;'
                OUTPUT:
                  - 'policy ACCEPT;'
                FORWARD:
                  - 'policy DROP;'
  - name: sys_ohai
    run_list:
      - recipe[sys::ohai]
  - name: sys_mail
    run_list:
      - recipe[sys::mail]
    attributes:
      sys:
        mail:
          relay:
            smtp.example.com
          aliases:
            array:
              - '| /bin/true'
              - /tmp/mail.test
  - name: sys_nsswitch
    run_list:
      - recipe[sys::nsswitch]
    attributes:
      sys:
        nsswitch:
          foo: bar
          passwd: files
          netgroup: compat
  - name: sys_resolv
    run_list:
      - recipe[sys::resolv]
    attributes:
      sys:
        resolv:
          servers:
            - 8.8.8.8
            - 9.9.9.9
          search:
            - gsi.de
            - fair-center.eu
          domain:
            example.com
          options:
            - rotate
            - timeout:3
          force: true
  - name: sys_snmp
    run_list:
      - recipe[sys::hosts]
      - recipe[sys::snmp]
    attributes:
      sys:
        hosts:
          allow:
            - "snmpd: 127.0.0.1"
        snmp:
          community: oz
          sys_contact: Dorothy Gale
          sys_location: Somewhere over the rainbow
          log_level: alert
  - name: sys_ssh
    run_list:
      - recipe[sys::ssh]
    attributes:
      sys:
        ssh:
          authorize:
            root:
              keys:
                - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKZ7mI0iEdW2GmHZv+0OknkPDkQaBowEDzfaal2A+eRR
          config:
            root:
              '*':
                AddKeysToAgent: ask
          ssh_config:
            - '*.example.org':
                SendEnv: TGIF
        sshd:
          config:
            ClientAliveInterval: 4711
            X11Forwarding: 'no'
  - name: sys_ssl
    run_list:
      - recipe[sys::ssl]
    attributes:
      sys:
        ssl:
          certs:
            - {}    # will not find data bag item
            - data_bag_item: www-linux_gsi_de
            - data_bag: other_certs
              data_bag_item: alternativlos_org
              file: /tmp/covfefe.pem
            - data_bag: nonexistant_databag
  - name: sys_sudo
    run_list:
      - recipe[sys::env]
      - recipe[sys::sudo]
    attributes:
      sys:
        env:
          FFF: "SKOLSTREJK FR KLIMATET"
          RESCUE: "THE PLANET"
        sudo:
          config:
            cleanup: true
            mailfrom: prosecutor@example.com
            mailto: daemon
            mailsub: "[SUDO] RED ALERT!"
          kitchen:
            defaults:
              - user: SMUTJE
                option: "env_keep += FFF"
            users:
              SMUTJE:
                # for kitchen-docker:
                - kitchen
                # for kitchen-vagrant:
                - vagrant
                # for env_keep test:
                - root
            rules:
              - "SMUTJE ALL=(ALL) NOPASSWD: ALL"
  - name: sys_systemd
    run_list:
      - recipe[sys::systemd]
    attributes:
      sys:
        systemd:
          unit:
            unknown_method:
              whatever: "Should throw an error but converge"
  - name: sys_time
    run_list:
      - recipe[sys::time]
    attributes:
      sys:
        time:
          zone: Antarctica/Troll
          servers:
            - ntp1.net.berkeley.edu
            - time1.esa.int
            - zeit.fu-berlin.de
