---
driver:
  name: vagrant
  box_auto_update: true

provisioner:
  require_chef_omnibus: false
  install_strategy: skip
  log_level: warn
  # name: chef-solo
  # chef_solo_path: /usr/bin/chef-solo
  name: chef_zero
  chef_client_path: /usr/bin/chef-client
  data_bags_path: test/integration/data_bags
  # product_name: cinc
  chef_omnibus_url: https://omnitruck.cinc.sh/install.sh

verifier:
  name: busser
  ruby_bindir: /usr/bin

platforms:
  - name: stretch
    driver:
      box: debian/stretch64
      provider: libvirt
      provision: true
      vagrantfiles:
        - vagrant.rb
  - name: jessie
    driver:
      box: debian/jessie64
      require_chef_omnibus: 12.0.3
      provider: libvirt
      provision: true
      vagrantfiles:
        - vagrant.rb
  - name: buster
    driver:
      box: debian/buster64
      provider: libvirt
      provision: true
      vagrantfiles:
        - vagrant.rb
  - name: bullseye
    driver:
      box: debian/bullseye64
      provider: libvirt
      provision: true
      require_chef_omnibus: true
      vagrantfiles:
        - vagrant.rb
  - name: focal
    driver:
      box: generic/ubuntu2004
      provider: libvirt
      provision: true
      vagrantfiles:
        - vagrant.rb

suites:
  - name: sys_accounts
    run_list:
      - recipe[sys::accounts]
    attributes:
      sys:
        accounts:
          homer:  # empty
          bart:   # databag
          lisa:
            home: /home/lisa
            gid: simpsons
          root:
            # existing account, password should be changed,
            #  otherwise left untouched
