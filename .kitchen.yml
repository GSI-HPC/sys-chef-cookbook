  - name: sys_autofs
    run_list:
      - recipe[sys::autofs]
      - recipe[sys::file]
    attributes:
      sys:
        autofs:
          maps:
            test:
              # dummy entry to avoid nil value
              foo: bar
        file:
          # create a bind mount autofs map for testing
          /etc/auto.test:
            content: tempo -fstype=bind :/tmp
            notifies:
              - reload
              - service[autofs]
  - name: sys_banner
    run_list:
      - recipe[sys::banner]
    attributes:
      sys:
        banner:
          header: 'Space: the final frontier.'
          message:
            - These are the voyages of the starship Enterprise.
            - 'Its continuing mission: to explore strange new worlds.'
            - To seek out new life and new civilizations.
          service_properties:
            - To boldly go where no one has gone before!
          footer: Engage!
          info: true
  - name: sys_chef
    run_list:
      - recipe[sys::chef]
    attributes:
      sys:
        admin_group: adm
        chef:
          server_url: http://localhost:4000
          init_style: systemd-timer
    driver:
      customize:
        memory: 1024 # increase memory for chef-zero install
      vagrantfiles:
        - vagrant.rb
        - vagrant_buildenv.rb # required to install chef-zero gem
  - name: sys_fail2ban
    run_list:
      - recipe[sys::fail2ban]
    attributes:
      sys:
        fail2ban:
          jail.local:
            DEFAULT:
              bantime: 1234
              maxretry: '4'
              findtime: 2468
  - name: sys_ferm
    run_list:
      - recipe[sys::ferm]
    attributes:
      sys:
        ferm:
          rules:
            ip:
              filter:
                INPUT:
                  - 'policy ACCEPT;'
                OUTPUT:
                  - 'policy ACCEPT;'
                FORWARD:
                  - 'policy DROP;'
  - name: sys_nftables
    run_list:
      - recipe[nftables-test::default]
  - name: sys_nftablesempty
    run_list:
      - recipe[nftables-test::empty]
  - name: sys_linuxlogo
    run_list:
      - recipe[sys::linuxlogo]
    attributes:
      sys:
        linuxlogo: absolutely!
  - name: sys_mail
    run_list:
      - recipe[sys::mail]
      - recipe[mail-test::default]
    attributes:
      sys:
        mail:
          relay:
            smtp.example.com
          aliases:
            array:
              - '| /bin/true'
              - /tmp/mail.test
            nobody: knowsthetroubleiveseen@example.org
          message_size_limit: 1234567890
  - name: sys_multipath
    run_list:
      - recipe[sys::multipath]
    attributes:
      sys:
        multipath:
          disable: false
          regenerate_initramdisk: true
          defaults:
            verbosity: 5
  - name: sys_nsswitch
    run_list:
      - recipe[nsswitch-test::default]
    # attributes:
    #   sys:
    #     nsswitch:
    #       foo: bar
    #       passwd: files
    #       netgroup: compat
  - name: sys_ohai
    run_list:
      - recipe[sys::ohai]
    driver:
      vagrantfiles:
        - vagrant.rb
        - vagrant_buildenv.rb  # required to install ohai gem
  - name: sys_resolv
    run_list:
      - recipe[sys::resolv]
    attributes:
      sys:
        resolv:
          servers:
            - 8.8.8.8
            - 9.9.9.9
          search:
            - gsi.de
            - fair-center.eu
          domain:
            example.com
          options:
            - rotate
            - timeout:3
          force: true
  - name: sys_snmp
    run_list:
      - recipe[sys::hosts]
      - recipe[sys::snmp]
    attributes:
      sys:
        hosts:
          allow:
            - "snmpd: 127.0.0.1"
        snmp:
          community: oz
          sys_contact: Dorothy Gale
          sys_location: Somewhere over the rainbow
          log_level: alert
  - name: sys_rsyslog
    run_list:
      - recipe[sys::rsyslog]
    attributes:
      rsyslog:
        filter: '*.*'
        protocol: 'tcp'
      sys:
        rsyslog:
          loghosts:
            test-gtls:
              tls: true
              target_ip: '192.2.0.1'
            test-relp:
              tls: true
              target_ip: '192.2.0.2'
              type: 'omrelp'
            no-tls:
              target_ip: '192.2.0.3'
  - name: sys_ssh
